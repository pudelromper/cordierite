# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build Live ISOs

on:
  release:
    types: [published]
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-iso
  cancel-in-progress: true

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image_name:
          - cordierite
          - cordierite-deck
          - cordierite-nvidia
          - cordierite-nvidia-open
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1

      - name: Mount BTRFS for podman storage
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        with:
          target-dir: /var/lib/containers

      - name: Checkout Repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: recursive

      - name: Set Image Tag
        id: generate-tag
        shell: bash
        run: |
          TAG="stable"

          if [[ "${{ github.ref_name }}" == "testing" ]]; then
              TAG="testing"
          fi

          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      # Docker requires lowercase registry references
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      # - name: Setup Bazzite Repo
      #   id: setup-bazzite-repo
      #   shell: bash
      #   run: |
      #     curl -Lo ${{ github.workspace }}/bazzite.repo https://copr.fedorainfracloud.org/coprs/ublue-os/bazzite/repo/fedora-${{ matrix.major_version }}/bazzite-org-bazzite-fedora-${{ matrix.major_version }}.repo

      # We need this as we use the desktop image as the runtime for
      # the livecds.
      - name: Obtain non-deck image ref
        id: get-nondeck-ref
        run: |
          ref="${{ matrix.image_name }}"
          ref="${ref/-deck/}"
          # Handle naming mismatch: deck uses nvidia-gnome, non-deck uses gnome-nvidia
          if [[ "$ref" == "bazzite-nvidia-gnome" ]]; then
            ref="bazzite-gnome-nvidia"
          fi
          echo "ref=${ref}" >> $GITHUB_OUTPUT

      - name: Build ISOs
        uses: ublue-os/titanoboa@main
        id: build
        with:
          image-ref: ${{ steps.registry_case.outputs.lowercase }}/${{ steps.get-nondeck-ref.outputs.ref }}:${{ steps.generate-tag.outputs.tag }}
          container-image: ${{ steps.registry_case.outputs.lowercase }}/${{ matrix.image_name }}:${{ steps.generate-tag.outputs.tag }}
          # TODO (@Zeglius): Remove "liveiso" prefix once this becomes the main ISO
          iso-dest: ${{ matrix.image_name }}-${{ steps.generate-tag.outputs.tag }}-live-amd64.iso
          hook-pre-initramfs: ${{ github.workspace }}/installer/titanoboa_hook_preinitramfs.sh
          hook-post-rootfs: ${{ github.workspace }}/installer/titanoboa_hook_postrootfs.sh

      - name: Move ISOs to Upload Directory
        id: upload-directory
        shell: bash
        run: |
          ISO_UPLOAD_DIR=${{ github.workspace }}/upload
          ISO_NAME=$(basename ${{ steps.build.outputs.iso-dest }})
          DEST=${ISO_UPLOAD_DIR}/${ISO_NAME}

          mkdir -p ${ISO_UPLOAD_DIR}
          mv ${{ steps.build.outputs.iso-dest }} ${DEST}
          sha256sum ${DEST} > ${DEST}-CHECKSUM
          echo "iso-upload-dir=${ISO_UPLOAD_DIR}" >> $GITHUB_OUTPUT
          echo "iso-name=${ISO_NAME}" >> $GITHUB_OUTPUT

      - name: Upload ISOs and Checksum to Job Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ${{ matrix.image_name }}-${{ steps.generate-tag.outputs.tag }}
          path: ${{ steps.upload-directory.outputs.iso-upload-dir }}
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
          overwrite: true

      - name: Upload ISO to Backblaze B2
        if: github.event_name == 'release'
        uses: yamatt/backblaze-b2-upload-action@v7
        with:
          key_id: ${{ secrets.B2_KEY_ID }}
          application_key: ${{ secrets.B2_APPLICATION_KEY }}
          bucket_name: ${{ secrets.B2_BUCKET_NAME }}
          file_path: ${{ steps.upload-directory.outputs.iso-upload-dir }}/${{ steps.upload-directory.outputs.iso-name }}
          remote_path: releases/${{ steps.generate-tag.outputs.tag }}/${{ steps.upload-directory.outputs.iso-name }}

      - name: Upload Checksum to Backblaze B2
        if: github.event_name == 'release'
        uses: yamatt/backblaze-b2-upload-action@v7
        with:
          key_id: ${{ secrets.B2_KEY_ID }}
          application_key: ${{ secrets.B2_APPLICATION_KEY }}
          bucket_name: ${{ secrets.B2_BUCKET_NAME }}
          file_path: ${{ steps.upload-directory.outputs.iso-upload-dir }}/${{ steps.upload-directory.outputs.iso-name }}-CHECKSUM
          remote_path: releases/${{ steps.generate-tag.outputs.tag }}/${{ steps.upload-directory.outputs.iso-name }}-CHECKSUM
