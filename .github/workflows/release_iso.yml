name: Release ISOs

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to attach ISOs to (leave empty for latest)'
        required: false
        type: string

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-release
  cancel-in-progress: true

jobs:
  build-release-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    strategy:
      fail-fast: false
      matrix:
        image_name:
          - cordierite
          - cordierite-nvidia
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1

      - name: Checkout Repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: recursive

      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Get Release Tag
        id: get-tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            # Get latest release tag
            TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName')
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Setup Bazzite Repo
        run: |
          curl -Lo ${{ github.workspace }}/bazzite.repo https://copr.fedorainfracloud.org/coprs/ublue-os/bazzite/repo/fedora-43/bazzite-org-bazzite-fedora-43.repo

      - name: Build ISO
        uses: jasonn3/build-container-installer@c9ef3de33236e66781ec37bd0485e8009eaefe24 # v1.4.0
        id: build
        with:
          arch: x86_64
          image_name: ${{ matrix.image_name }}
          image_repo: ${{ steps.registry_case.outputs.lowercase }}
          variant: 'Kinoite'
          version: 43
          image_tag: stable
          secure_boot_key_url: '${{ github.server_url }}/${{ github.repository }}/raw/main/secure_boot.der'
          enrollment_password: 'universalblue'
          iso_name: ${{ matrix.image_name }}-${{ steps.get-tag.outputs.tag }}-amd64.iso
          enable_cache_dnf: "false"
          enable_cache_skopeo: "false"
          additional_templates: '/github/workspace/installer/lorax_templates/remove_root_password_prompt.tmpl /github/workspace/installer/lorax_templates/set_default_user.tmpl'
          repos: '/github/workspace/bazzite.repo /etc/yum.repos.d/fedora.repo /etc/yum.repos.d/fedora-updates.repo'

      - name: Prepare Release Assets
        id: prepare
        run: |
          ISO_PATH="${{ steps.build.outputs.iso_path }}/${{ steps.build.outputs.iso_name }}"
          CHECKSUM_PATH="${ISO_PATH}-CHECKSUM"

          # Generate checksum
          sha256sum "$ISO_PATH" > "$CHECKSUM_PATH"

          echo "iso_path=$ISO_PATH" >> $GITHUB_OUTPUT
          echo "checksum_path=$CHECKSUM_PATH" >> $GITHUB_OUTPUT

      - name: Upload ISO to Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          tag_name: ${{ steps.get-tag.outputs.tag }}
          files: |
            ${{ steps.prepare.outputs.iso_path }}
            ${{ steps.prepare.outputs.checksum_path }}
          fail_on_unmatched_files: true
